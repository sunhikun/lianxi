<html>
<head>
	<title></title>
</head>
<body>
<form action="{url:/site/reg_ok}" method='post' onsubmit="return valid()">
<p>用户名 <input type='text' name='name' id='name'></p>
<p>密码 <input type='password' name='password'></p>
<p>确认密码 <input type='password' name='repassword'></p>
<p>邮箱<input type='text' name='email'></p>
<p><input type='submit' value='提交'></p>
</form>
</body>
</html>

<script>
function valid(){
	var name=document.getElementById('name');
	if(name.value==''){
		alert('用户名不能为空！');
		return false;
	}
	return true;
}
</script>
